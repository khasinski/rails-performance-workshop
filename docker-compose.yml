# default rails 6.1 with postgresql and redis
#
# docker-compose.yml
include:
  - docker-compose.stack.yml

services:

  web:
    build: .
    command: bundle exec rails s -p 3000
    environment:
      - APPSIGNAL_PUSH_API_KEY=${APPSIGNAL_PUSH_API_KEY}
    ports:
      - 3000:3000

  traffic:
    build: .
    command: bundle exec rake traffic:go[web]
    depends_on:
      - web
    deploy:
      replicas: 4
